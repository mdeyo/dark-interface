<!DOCTYPE html>
<html lang="en">

<head>
	<title>SmartMirror</title>
	<link rel="stylesheet" href="main.css" />
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:100,200,300,400,600,700" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
	<script src="libs/jquery-3.1.1.min.js"></script>
	<script src="main.js"></script>
</head>

<body onload="init()">
	<h1>Hello there beautiful :)</h1>

	<div class="time-container">
		<div id="clock">
			<span id="time">-- : --</span>
			<span>
				<div id="seconds"></div>
				<div id="tz"></div>
			</span>
		</div>
		<div id="date">-- , --</div>
		<div id="dow">---</div>
	</div>

	<div id="weather-div">
		<h3 id='weather-title'>Current weather in...</h3>
		<img id="weather-icon" src="http://icons-ak.wxug.com/i/c/k/partlycloudy.gif" id="header-icon" height="100" width="120" />
		<h3 id='weather-text'>...</h3>
		<h3>Today's Forecast:</h3>
		<h3 id='forecast-text'>...</h3>
	</div>
</body>
